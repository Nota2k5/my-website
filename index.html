<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
const correctPassword = "test"; // Đặt mật khẩu của bạn tại đây

	 Swal.fire({
	  title: 'Nhập pass điiiiiiiiiii',
	  html: 'Nhập pass đi <br>pass nè "test" nhập đi<br>',
	  input: 'password',
	  inputAttributes: {
	    autocapitalize: 'off'
	  },
	  showCancelButton: false,
	  allowOutsideClick: false,
	  confirmButtonText: 'Xác nhận',
	  showLoaderOnConfirm: true,
	  preConfirm: (password) => {
	    if (password !== correctPassword) {
	      Swal.showValidationMessage('Ngu thế mà không đúngggg');
	    }
	  }
	 }).then((result) => {
	  if (result.isConfirmed) {
	    Swal.fire('Được đấy', 'Coi như có chút thông minh', 'success');
	  }
	 });
</script>
